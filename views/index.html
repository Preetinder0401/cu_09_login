<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <h1 class="page-header">Sign Up Form</h1>
    </div>
    <div class="container">
        <form style="border: 3px solid #f4f4f4; margin: 10px; padding:10px;">
            <div class="form-group">
                <input id="email-input" placeholder="Enter your email..." type="text" class="form-control">
            </div>
            <div class="form-group">
                <input id="pwd-input" placeholder="Enter your password..." type="password" class="form-control">
            </div>
            <input id="submit-btn" type="submit" value="Sign Up" class="btn btn-success">
        </form>
    </div>
    <script src="./signup.js"></script>
</body>
</html>
